<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="main-content">
            <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram">
            </div>
            <div class="l-part">
            <input type="text" placeholder="Telefono,usuario o correo electronico" class="input-1" />
            <div class="overlap-text">
                <input type="password" placeholder="Contraseña" class="input-2" />
            </div>
            <input type="button" value="Entrar" class="btn" />
            </div>
            <div class="separador">
                <div class="separadorlado"></div>
                <div class="O">O</div>
                <div class="separadorlado"></div>
            </div>
            <div class="seccionfacebook">
                <button type="button" class="facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/1024px-Facebook_icon_2013.svg.png" alt="facebook logo" width="20px">
                    <span>Iniciar sesion con Facebook</span>    
                </button>
            </div>
            <div class="denuncia">
                <span>También puedes <a href="#" class="lin">denunciar el contenido que creas que es ilegal</a> en tu país sin iniciar sesión.</span>
            </div>
        </div>
        <div class="sub-content">
            <div class="s-part">
                ¿No tienes una cuenta?  <a href="#">Regístrate</a>
            </div>
        </div>
        <div class="descargar">
            <div>
                <span>Descarga la aplicacion</span>
            </div>
            <div class="logos">
                <a href="#">
                    <img src="	https://static.cdninstagram.com/rsrc.php/v3/yd/r/xOhODS7viZl.png" alt="Google play" width="120px">
                </a>
                <a href="#">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/LjIQEL8csb0.png" alt="Microsoft" width="120px">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
