<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="email">Ingrese email: </label>
      <input type="email" name="email" id="email">

      <label for="password">Ingrese la contraseña</label>
      <input type="password" name="password" id="password">

      <label for="name">Ingrese su nombre</label>
      <input type="text" name="name" id="name">

      <label for="surname">Ingrese su apellido</label>
      <input type="text" name="surname" id="surname">

      <label for="birth">Ingrese su fecha de nacimiento</label>
      <input type="date" name="birth" id="birth">

      <label for="number">Ingrese su numero de telefono</label>
      <input type="tel" name="number" id="number">
      
      <div>
        <label for="form-plan">Plans</label>
        <select id="form-plan" name="plan">
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <label for="form-pro">PRO plan</label>
        <input id="form-pro" name="pro" type="checkbox"/>
      </div>
      <label for="credit">Ingrese el numero de su tarjeta de credito</label>
      <input type="text" name="credit" id="credit">

      <label for="CVC">Ingrese su numero CVC</label>
      <input type="text" name="CVC" id="CVC">

      <label for="expired">Ingrese la fecha de expiracion</label>
      <input type="date" name="expired" id="expired">

      <label for="billing">Ingrese donde esta residenciado</label>
      <input type="text" name="billing" id="billing">
      
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
