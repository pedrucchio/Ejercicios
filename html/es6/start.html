<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="email">Ingrese email: </label>
      <input type="email" name="email" id="email">
      <label for="password">Ingrese la contrase√±a</label>

      <label for="name">Ingrese su nombre</label>
      <input type="text" name="name" id="name">
      <label for="surname">Ingrese su apellido</label>
      <input type="text" name="surname" id="surname">
      <label for="birth">Ingrese su fecha de nacimiento</label>
      <input type="date" name="birth" id="birth">
      <label for="number">Ingrese su numero de telefono</label>
      <input type="text" name="number" id="number">
      

      <label for="credit">Ingrese el numero de su tarjeta de credito</label>
      <input type="text" name="credit" id="credit">
      <label for="CVC">Ingrese su numero CVC</label>
      <input type="text" name="CVC" id="CVC">

      <br>
