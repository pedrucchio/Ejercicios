<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function getAndShowData(id) {
    // Get and parsed data 
    const data = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);
    const parsedData = await data.json();
    console.log(parsedData);

    //  Create and give content to h2
    const title = document.createElement("h2");
    title.textContent = `Title: ${parsedData.title}`;

    // Create and give content to Input
    const input = document.createElement("input");
    input.type = "checkbox";
    input.checked = parsedData.completed;


    // Add to DOM
    const div = document.getElementById("container");
    div.appendChild(title);
    div.appendChild(input);
  }


  getAndShowData(4);
</script>
