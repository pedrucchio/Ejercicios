<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get Local Storage</h1>
    <script>
        const user = {
        id: 1,
        name: "John",
        age: 25,
        };

        function savingUser(userObj) {
            const userString = JSON.stringify(userObj);
            localStorage.setItem("user",userString);
        }

        function gettingData() {
            const valor = localStorage.getItem("user");
            const objJson = JSON.parse(valor);
            console.log(valor);
            console.log(objJson);
            console.log(objJson.name);
        }
        
        //localStorage.setItem("nombre","Juan")
        savingUser(user);
        gettingData();
    </script>
</body>
</html>
